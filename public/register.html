<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="icon" href="#" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bulma.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <a href="index.html" class="navbar-item"><i class="fas fa-home"></i>&nbsp;Home</a>
                <a href="gerar-qrcode.html" class="navbar-item"><i class="fas fa-qrcode"></i>&nbsp;Gerar QR Code</a>
                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        <i class="fas fa-map-marker-alt"></i>&nbsp;Localização
                    </a>
                    <div class="navbar-dropdown">
                        <a href="localizacao.html" class="navbar-item">Cadastro de Localização</a>
                        <a href="editar-localizacao.html" class="navbar-item">Editar Localização</a>
                    </div>
                </div>
                <a href="register.html" class="navbar-item"><i class="fas fa-user-plus"></i>&nbsp;Registrar Usuário</a>
                <a href="login.html" class="navbar-item"><i class="fa fa-sign-out" aria-hidden="true"></i>&nbsp;Sair</a>
            </div>
        </div>
    </nav>

    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-centered">
                    <div class="column is-half">
                        <div id="notification-area"></div> <!-- Área de Notificação -->

                        <div class="box">
                            <form id="registerForm">
                                <div class="field">
                                    <label class="label">Usuário</label>
                                    <div class="control has-icons-left">
                                        <input class="input" type="text" id="username" name="username" placeholder="Seu usuário" required>
                                        <span class="icon is-small is-left"><i class="fas fa-user"></i></span>
                                    </div>
                                </div>

                                <div class="field">
                                    <label class="label">Senha</label>
                                    <div class="control has-icons-left">
                                        <input class="input" type="password" id="password" name="password" placeholder="Sua senha" required>
                                        <span class="icon is-small is-left"><i class="fas fa-lock"></i></span>
                                    </div>
                                </div>

                                <div class="field">
                                    <div class="control">
                                        <button type="submit" class="button is-primary is-fullwidth">
                                            <span class="icon"><i class="fas fa-user-plus"></i></span>
                                            <span>Cadastrar</span>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/v/bm/dt-1.13.6/datatables.min.js"></script>
    <script src="js/PageRegister/register.js"></script>
</body>
</html>
