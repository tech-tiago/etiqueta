<section class="section">
    <div class="container">
        <h1 class="title">Cadastro de Localização</h1>
        <!-- Formulário para adicionar nova localização -->
        <form id="localizacaoForm" class="box">
            <div id="notification-area"></div>
            <div class="field">
                <label class="label">Nome da Localização</label>
                <div class="control">
                    <input class="input" type="text" name="nome" placeholder="Nome da Localização" required>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div class="field">
                        <label class="label">Cor da Localização</label>
                        <div class="control">
                            <input type="color" id="corSelector" name="cor" value="#000000" class="input" required>
                            <!-- Input oculto para armazenar a cor selecionada -->
                            <input type="hidden" id="corInput" name="cor" required>
                        </div>
                    </div>
                </div>
                <div class="column is-half">
                    <!-- Pré-visualização da etiqueta -->
                    <label class="label">Preview da etiqueta</label>
                    <div id="corPreview" class="grid-item">
                        <div class="tombo-info">Tombo: 160001</div>
                        <div class="local-info">Local: Suporte técnico</div>
                        <div class="quadrado">
                            <div class="qr-code"> <img src="/images/qr.png" alt="QRcode"> </div>
                        </div>
                        <div class="ip-info">IP: 127.1.1.1</div>
                        <div class="cod-info">Código: CPS000000</div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button class="button is-info" type="submit">Adicionar Localização</button>
                </div>
            </div>
        </form>
    </div>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
